<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cart Item</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="kiran-ck-LSNJ-pltdu8-unsplash.jpg" alt="" />
      </div>
      <div class="right">
        <h3 class="shipping">Free Shipping</h3>

        <h1 class="product-name">
          Razer Kraken Kitty Edt Gaming Headset Quartz
        </h1>
        <div class="price">
          <span class="normal-price">1.599,</span>
          <span class="price-offer">799,-</span>
          <small class="offer"
            >The offer is valid until April 3 or as long as stock lasts!</small
          >
        </div>
        <button class="btn-primary">Add to cart</button>
        <div class="stock">
          <div class="circle"></div>
          <p class="text">50+ pcs. in stock</p>
        </div>
        <div class="buttons">
          <div class="btn-secondary">
            <i class="fa-solid fa-scale-balanced"></i>Add to cart
          </div>
          <div class="btn-secondary">
            <i class="fa-regular fa-heart"></i>Add to wishlist
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
