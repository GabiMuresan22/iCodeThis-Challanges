<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Cart Item</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="headphones.jpg" alt="" />
      </div>
      <div class="right">
        <h3 class="shipping">Free Shipping</h3>
        <h1 class="header">Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
        <div class="price">
          <span class="normal-price">1.599</span>
          <span class="sale">799,-</span>
          <small class="offer"
            >The offer is valid until April 3 or as lang as stock lasts!</small
          >
        </div>
        <button class="btn btn-primary">Add to cart</button>
        <p class="text">50+ pcs. in stock</p>
        <div class="buttons">
          <button class="btn-secondary">Add to cart</button>
          <button class="btn-secondary">Add to wishlist</button>
        </div>
      </div>
    </div>
  </body>
</html>
