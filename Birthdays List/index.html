<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Birthdays List</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="title">24 Birthday today</h1>

          <div class="card-item">
            <img src="./images/ryan-plomp-ZyZ_pg60Fyw-unsplash.jpg" alt="" />
            <div class="name-info">
              <h3 class="name">Ryan Plom</h3>
              <h3 class="year">32 years</h3>
            </div>
          </div>
          <div class="card-item">
            <img src="./images/mateusz-syta-xU-QhJ5K5mg-unsplash.jpg" alt="" />
            <div class="name-info">
              <h3 class="name">Mateusz syta</h3>
              <h3 class="year">29 years</h3>
            </div>
          </div>
          <div class="card-item">
            <img src="./images/eve-5gN0acyLhjA-unsplash.jpg" alt="" />
            <div class="name-info">
              <h3 class="name">Eve</h3>
              <h3 class="year">25 years</h3>
            </div>
          </div>
          <div class="card-item">
            <img
              src="./images/sander-weeteling-dq7Wlq_evnc-unsplash.jpg"
              alt=""
            />
            <div class="name-info">
              <h3 class="name">Sander Weeteling</h3>
              <h3 class="year">36 years</h3>
            </div>
          </div>
          <div class="card-item">
            <img
              src="./images/valentin-balan-pAwgAz3rkcY-unsplash.jpg"
              alt=""
            />
            <div class="name-info">
              <h3 class="name">Valentin Balan</h3>
              <h3 class="year">23 years</h3>
            </div>
          </div>
          <button class="btn">View all</button>
        </div>
      </div>
    </div>
  </body>
</html>
