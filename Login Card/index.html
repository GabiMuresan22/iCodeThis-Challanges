<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Login Card</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Log In</h1>
        <p>
          Log in to your account to upload or downloand pictures, videos or
          music.
        </p>
        <form class="form">
          <input type="text" placeholder="Enter tour email address" />
          <div class="actions">
            <h3>Forgot password ?</h3>
            <button class="btn-primary">
              Next <i class="fa-sharp fa-solid fa-right"></i>
            </button>
          </div>
          <hr class="line" />
          <p class="text">Or log in with</p>
          <div class="buttons">
            <button class="btn-secondary">
              <i class="fa-brands fa-facebook"></i>Facebook
            </button>
            <button class="btn-secondary">
              <img
                src="https://cdn-icons-png.flaticon.com/512/2702/2702602.png"
                alt=""
              />
              Google
            </button>
          </div>
        </form>
        <p class="text">Don't have an account yet? <span>Sign up</span></p>
      </div>
      <div class="right">
        <div class="circle">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
    </div>
  </body>
</html>
