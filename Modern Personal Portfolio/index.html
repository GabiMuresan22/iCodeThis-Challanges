<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Gabi Muresan Portfolio</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar-flex container">
      <div class="navbar-logo">
        <img src="./img/name-logo.jpg" alt="Avatar" />
        <h3 class="logo-name"><span>&copy;</span> Gabi Muresan</h3>
      </div>
      <div class="navbar-links">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#work">Work</a></li>
          <li><a href="#solutions">Solutions</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Hero Section -->
    <header id="home" class="hero">
      <div class="container hero-content">
        <div class="hero-text">
          <h1>Hi, I'm Gabi Muresan</h1>
          <h2>Frontend Developer</h2>
          <p>
            I create beautiful and functional websites that help businesses grow
          </p>
          <div class="hero-buttons">
            <a href="#work" class="btn btn-primary">View My Work</a>
            <a href="#contact" class="btn btn-secondary">Contact Me</a>
          </div>
        </div>
        <div class="hero-image">
          <img src="./img/hero-image.jpg" alt="Gabi Muresan" />
        </div>
      </div>
    </header>
  </body>
</html>
